<html>

<head>
    <title>Sorting Algorithm Visualization</title>
    <link rel="stylesheet" type="text/css" href="src/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/chartist/dist/chartist.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chartist/dist/chartist.min.js"></script>
</head>

<body>
    <section class="first">
        <div class="controls">
            <select id="algorithm">
                <option value="Bubble Sort">Bubble Sort</option>
                <option value="Selection Sort">Selection Sort</option>
                <option value="Insertion Sort">Insertion Sort</option>
                <option value="Merge Sort">Merge Sort</option>
                <option value="Quick Sort">Quick Sort</option>
                <option value="Heap Sort">Heap Sort</option>
                <option value="Counting Sort">Counting Sort</option>
                <option value="Radix Sort">Radix Sort</option>
                <option value="Bingo Sort">Bingo Sort</option>
                <option value="Shell Sort">Shell Sort</option>
                <option value="Tim Sort">Tim Sort</option>
                <option value="Comb Sort">Comb Sort</option>
                <option value="Pigeonhole Sort">Pigeonhole Sort</option>
                <option value="Cycle Sort">Cycle Sort</option>
                <option value="Cocktail Sort">Cocktail Sort</option>
                <option value="Strand Sort">Strand Sort</option>
                <!-- <option value="Bitonic Sort">Bitonic Sort</option> -->
                <option value="Pancake Sort">Pancake Sort</option>
                <option value="BogoSort">BogoSort</option>
                <option value="Gnome Sort">Gnome Sort</option>
                <option value="Sleep Sort">Sleep Sort</option>
                <option value="Stooge Sort">Stooge Sort</option>
                <option value="Tree Sort">Tree Sort</option>
                <option value="Odd-Even Sort">Odd-Even Sort</option>
                <!-- <option value="3way Merge Sort">3-way Merge Sort</option> -->
            </select>
            <button onclick="startSorting()">Start Sorting</button>
            <button onclick="resetArray()">Reset Array</button>

            <div>
                <label for="speedSlider">Speed (ms):</label>
                <input type="range" id="speedSlider" min="0" max="1000" step="10" value="500">
                <span id="speedValue">500</span> ms
            </div>

            <div>
                <label for="arrayLength">Array Length:</label>
                <input type="range" id="arrayLength" min="10" max="100" step="1" value="50">
                <span id="arrayLengthValue">50</span>
            </div>
        </div>
        <div id="array-container"></div>

    </section>

    <!--for testing purposes-->
    <section class="infopage">
        <div class="info-heading">
            <h1 id="HeadingInfo">Merge Sort</h1>
        </div>
        <div class="info-description">
            <div class="description-left">
                <h1>Description</h1>
                <p id="AlgoDescription"></p>
                <h1>How It Works</h1>
                <div id="AlgoHow"></div>
            </div>
            <div class="description-right">
                <div class="desc-cont">
                    <div id="ExampleCont"></div>
                </div>
            </div>
        </div>
        <div class="info-time">
            <div class="time-left">
                <h1>Time Complexity</h1>
                <div id="AlgoComplexity">
                </div>
            </div>
            <div class="time-right">
                <p>graph</p>
                <div id="complexityChart" class="ct-chart ct-perfect-fourth"></div>
            </div>
        </div>
    </section>

    <script src="src/algo.js"></script>
    <script src="src/script.js"></script>

    
</body>

</html>
